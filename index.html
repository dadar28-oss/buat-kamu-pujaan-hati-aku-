<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Pertama</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    img:hover, video:hover {
      transform: scale(1.03) rotate(1deg);
      transition: 0.3s ease;
    }
  </style>
</head>

<body>

  <h1>Halo sayang</h1>
  <p>Ini website pertama akuuu :P</p>

  <h2>Galeri Cewek Gue</h2>

  <!-- FOTO SLIDESHOW -->
  <img id="slideshow" src="assets/cintaa.jpeg" width="300" alt="foto pacar akuu" class="fade-in">

  <br><br>

  <!-- TOMBOL SLIDESHOW -->
  <button onclick="prevFoto()">mundur</button>
  <button onclick="nextFoto()">maju</button>

  <br><br>

  <!-- AUDIO & VIDEO -->
  <audio src="assets/sungguh aku sayang kamu.mp4" controls></audio>
  <video src="assets/all about us.mp4" width="400" controls></video>

  <br><br>

  <!-- TOMBOL KEJUTAN -->
  <button onclick="tampilPesan()">Klik untuk Kejutan</button>
  <p id="pesan" style="display: none; color: #d81b60; font-size: 24px;"></p>

  <!-- JAVASCRIPT -->
  <script>
    const fotoList = [
      "assets/cintaa.jpeg",
      "assets/versi jumat.jpeg",
      "assets/versi kumis.jpeg"
    ];

    let index = 0;

    function nextFoto() {
      index = (index + 1) % fotoList.length;
      document.getElementById('slideshow').src = fotoList[index];
    }

    function prevFoto() {
      index = (index - 1 + fotoList.length) % fotoList.length;
      document.getElementById('slideshow').src = fotoList[index];
    }

    function tampilPesan() {
      const elemenPesan = document.getElementById('pesan');
      elemenPesan.innerText = "I love u ðŸ’–";
      elemenPesan.style.display = "block";
    }
  </script>

</body>
</html>
